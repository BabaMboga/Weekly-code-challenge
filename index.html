<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theatre</title>
    <link rel="stylesheet" type="text/stylesheet" href="style.css"/>
</head>

<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    <div class="container">
        <h1>FLATDANGO</h1>
        <h3><b>Grab your tickets here please!!!</b></h3>
        <div class="movieContainer">
            <img id ="moviePoster" src="" alt="Movie Poster" />
            <div class ="movieDetails">
                <h2 id="movieTitle"></h2>
                <p id="movieRuntime"></p>
                <P id="movieShowtime"></P>
                <P id="movieAvailableTickets"></P>
                <button id="buyTicketbtn">BUY TICKET</button>
            </div>
        </div>
        <div class="film-list-container">
        <ul id="films">
            <!-- <li class="filmItem">Loading movies...</li> -->
        </ul>
        </div>
    </div> 
<script src="index.js" rel="javascript" type="text/javascript"></script>
